syntax = "proto3";
package tutorial;

//import "google/protobuf/timestamp.proto";

option go_package = "github.com/hibiken/asynq/internal/proto";

message TaskMessage {
  string type = 1;

  bytes payload = 2;

  string id = 3;

  string queue = 4;

  string retry = 5;

  string retried = 6;

  string error_msg = 7;

  int64 timeout = 8;

  int64 deadline = 9;

  string unique_key = 10;
};